<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Check</title>


    <!-- Tailwind and Daisy -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- style -->
     <link rel="stylesheet" href="./style.css">
  

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
            extend: {
                colors:{
                    lightGreenBg : '#76C893',
                    btnBG: "#168AAD",
                },
            },
            },
            variants: {},
            plugins: [],
        }
    </script>

</head>
<body class="inter-font bg-lightGreenBg  ">
    
    <!-- Palindrome -->
     <section class=" w-[80%]  py-4 mx-auto text-center flex gap-6 flex-col h-[50vh] lg:h-[40vh]">
        <h1 class="text-5xl font-extrabold text-[#354F52] my-3">Palindrome</h1>
        <div id="palindromeMain" class="flex items-center justify-center gap-3 my-3 h-11 flex-col md:flex-row">
            <input type="text" class="textInput rounded-lg p-2 w-[70%] text-2xl font-semibold outline-none focus:border-2 focus:border-blue-400 box-border" id="inputText" placeholder="Enter Your Text">
            <button id="checkPalindrome" onclick="checkPalindrome()" class="btn-ghost bg-btnBG rounded-lg border-2 text-2xl px-6 py-[7px] hover:border-2 font-extrabold hover:border-white box-border">Check</button>
            
        </div>

        <!-- Alert Text -->
        <p id = 'alertText' class=" text-center w-max mx-auto p-2 text-3xl border-2 border-white hidden" ></p>
            
     </section>


     <!-- script -->
      <script src="./palindrome.js">

      </script>

</body>
</html>
